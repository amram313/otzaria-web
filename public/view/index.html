<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>צפייה</title>
    <style>
      :root{
        --fs: 18px;
        --lh: 1.8;
        --readerMax: 980px;
        --pad: 18px;
        --drawerW: 340px;
      }

      body{
        font-family: system-ui, Arial;
        margin: 0;
        background: #fafafa;
      }

      body.book{
        --readerMax: 760px;
        --pad: 22px;
        --lh: 1.95;
      }

      .topbar{
        position: sticky;
        top: 0;
        z-index: 30;
        background: #fafafa;
        border-bottom: 1px solid #eee;
        padding: 10px 12px;
      }

      .row{
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .spacer{ flex: 1; }

      .btn{
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #fff;
        cursor: pointer;
      }

      .btn:active{ transform: translateY(1px); }

      .pill{
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 999px;
        background: #fff;
        font-size: 12px;
        color: #444;
      }

      .select{
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #fff;
        font-size: 14px;
      }

      .meta{
        margin-top: 6px;
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }

      .page{
        padding: 14px 12px 22px 12px;
      }

      .reader{
        max-width: var(--readerMax);
        margin: 0 auto;
      }

      .card{
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        padding: var(--pad);
      }

      .loading{
        font-size: 14px;
        color: #666;
      }

      .content{
        font-size: var(--fs);
        line-height: var(--lh);
      }

      .content h1{ font-size: 1.55em; margin: 0 0 10px 0; }
      .content h2{ font-size: 1.25em; margin: 18px 0 8px 0; }
      .content h3{ font-size: 1.08em; margin: 14px 0 6px 0; }
      .content p { margin: 10px 0; }
      .content h1, .content h2, .content h3{ scroll-margin-top: 120px; }

      .pre{
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: calc(var(--fs) - 3px);
        line-height: 1.65;
        direction: rtl;
      }

      iframe{
        width: 100%;
        height: 80vh;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        background: #fff;
      }

      .err{
        color: #a00;
        font-size: 14px;
        white-space: pre-wrap;
        direction: ltr;
        text-align: left;
      }

      /* Drawer (תוכן עניינים) */
      .overlay{
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.25);
        display: none;
        z-index: 40;
      }

      .drawer{
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: min(var(--drawerW), 92vw);
        background: #fff;
        border-left: 1px solid #e5e5e5;
        transform: translateX(110%);
        transition: transform 160ms ease;
        z-index: 50;
        display: flex;
        flex-direction: column;
      }

      .drawer.open{
        transform: translateX(0);
      }

      .overlay.open{
        display: block;
      }

      .drawerTop{
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .drawerTitle{
        font-size: 14px;
        font-weight: 700;
      }

      .drawerBody{
        padding: 10px;
        overflow: auto;
      }

      .toc a{
        display: block;
        padding: 7px 10px;
        border-radius: 10px;
        text-decoration: none;
        color: #222;
        font-size: 13px;
      }

      .toc a:hover{
        background: #f3f3f3;
      }

      .toc .small{
        color: #666;
        font-size: 12px;
        padding: 6px 10px;
      }

      /* ---------- PDF print TOC ---------- */
      .printToc {
        display: none;
      }

      @media print {
        .topbar, .overlay, .drawer { display: none !important; }
        body { background: #fff !important; }
        .page { padding: 0 !important; }
        .card { border: none !important; }
        .printToc { display: block !important; }
        .printToc h1 { margin: 0 0 12px 0; }
        .printToc a { color: #000; text-decoration: none; }
        .printBreak { page-break-after: always; }
      }
    </style>

    <!-- חובה ל-DOCX/EPUB בצד דפדפן -->
    <script src="/vendor/jszip.min.js"></script>
  </head>

  <body>
    <div class="topbar">
      <div class="row">
        <button class="btn" onclick="history.back()">חזור</button>
        <button class="btn" id="btnRaw">פתח מקור (RAW)</button>
        <button class="btn" id="btnToc" style="display:none;">תוכן עניינים</button>

        <!-- Export -->
        <button class="btn" id="btnExportPdf" style="display:none;">ייצוא PDF</button>
        <button class="btn" id="btnExportDocx" style="display:none;">ייצוא DOCX</button>
        <button class="btn" id="btnExportEpub" style="display:none;">ייצוא EPUB</button>

        <span class="pill" id="fontLabel">גופן: —</span>
        <button class="btn" id="btnMinus" title="הקטן גופן">−</button>
        <button class="btn" id="btnPlus" title="הגדל גופן">+</button>

        <button class="btn" id="btnBook" title="מצב קריאה">עמוד ספר: כבוי</button>

        <span class="spacer"></span>

        <button class="btn" id="btnPrev" style="display:none;">◀ קודם</button>
        <button class="btn" id="btnNext" style="display:none;">הבא ▶</button>

        <select class="select" id="chapterSel" style="display:none;"></select>
        <select class="select" id="verseSel" style="display:none;"></select>
        <button class="btn" id="btnTop" style="display:none;">למעלה</button>
      </div>

      <div class="meta" id="meta"></div>
    </div>

    <div class="page">
      <div class="reader">
        <div class="card" id="card">
          <!-- TOC for print will be injected here -->
          <div class="loading" id="loading">טוען…</div>

          <div class="content" id="content" style="display:none;"></div>
          <pre class="pre" id="pre" style="display:none;"></pre>
          <div class="err" id="err" style="display:none;"></div>
          <iframe id="pdf" style="display:none;"></iframe>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <aside class="drawer" id="drawer">
      <div class="drawerTop">
        <div class="drawerTitle">תוכן עניינים</div>
        <span class="spacer"></span>
        <button class="btn" id="btnCloseToc">סגור</button>
      </div>
      <div class="drawerBody">
        <div class="toc">
          <div class="small" id="tocHint"></div>
          <div id="tocList"></div>
        </div>
      </div>
    </aside>

    <script>
      // ------------ State
      let currentPath = ""
      let currentSafeHtml = ""
      let currentPlainText = ""
      let currentTocItems = [] // [{id,label,level}]

      function encodePath(path){
        return String(path).split("/").filter(Boolean).map(encodeURIComponent).join("/")
      }

      function getParam(name){
        const u = new URL(location.href)
        return u.searchParams.get(name) || ""
      }

      function isPdf(path){
        return /\.pdf$/i.test(path || "")
      }

      function looksLikeHtml(text){
        const t = String(text || "")
        return /<\/?(h1|h2|h3|p|b|strong|div|span)\b/i.test(t)
      }

      function sanitizeHtml(html){
        const doc = new DOMParser().parseFromString(String(html || ""), "text/html")
        doc.querySelectorAll("script, style, iframe, object, embed, link").forEach(n => n.remove())

        doc.querySelectorAll("*").forEach(el => {
          for (const attr of Array.from(el.attributes)){
            const name = String(attr.name || "").toLowerCase()
            const val = String(attr.value || "")
            if (name.startsWith("on")) el.removeAttribute(attr.name)
            if (name === "href" && /^\s*javascript:/i.test(val)) el.removeAttribute(attr.name)
          }
          if (el.tagName === "A"){
            el.setAttribute("target","_blank")
            el.setAttribute("rel","noreferrer noopener")
          }
        })

        return doc.body.innerHTML
      }

      function clamp(n,a,b){ return Math.max(a, Math.min(b,n)) }

      function loadPrefs(){
        const fs = Number(localStorage.getItem("view_fs") || "18")
        const book = localStorage.getItem("view_book") === "1"
        return { fs: clamp(Number.isFinite(fs) ? fs : 18, 12, 34), book }
      }

      function savePrefs(p){
        localStorage.setItem("view_fs", String(p.fs))
        localStorage.setItem("view_book", p.book ? "1" : "0")
      }

      function applyPrefs(p){
        document.documentElement.style.setProperty("--fs", p.fs + "px")
        document.getElementById("fontLabel").textContent = "גופן: " + p.fs
        document.body.classList.toggle("book", !!p.book)
        document.getElementById("btnBook").textContent = "עמוד ספר: " + (p.book ? "פעיל" : "כבוי")
      }

      function slug(text){
        const t = String(text || "").trim()
        return t.replace(/\s+/g,"-").replace(/[^\u0590-\u05FFa-zA-Z0-9\-]/g,"").slice(0,80) || ("sec-" + Math.random().toString(16).slice(2))
      }

      function textOf(el){ return String(el && el.textContent ? el.textContent : "").trim() }

      function scrollToId(id){
        const el = document.getElementById(id)
        if (!el) return
        el.scrollIntoView({ behavior: "smooth", block: "start" })
      }

      // Drawer control
      function openToc(){
        document.getElementById("overlay").classList.add("open")
        document.getElementById("drawer").classList.add("open")
      }

      function closeToc(){
        document.getElementById("overlay").classList.remove("open")
        document.getElementById("drawer").classList.remove("open")
      }

      // ----------- TOC: one list, indentation by H-level (H1..H4)
      function buildNav(){
        const content = document.getElementById("content")
        const nodes = Array.from(content.querySelectorAll("h1, h2, h3, h4"))
          .filter(n => textOf(n))

        if (nodes.length === 0) {
          currentTocItems = []
          return { items: [], steps: [] }
        }

        const items = nodes.map((n, idx) => {
          const level = Number(String(n.tagName).slice(1))
          if (!n.id) n.id = "h" + level + "-" + idx + "-" + slug(textOf(n))
          return { id: n.id, label: textOf(n), level }
        })

        currentTocItems = items

        document.getElementById("btnToc").style.display = "inline-block"
        document.getElementById("btnTop").style.display = "inline-block"

        const steps =
          items.filter(x => x.level === 3).length > 1 ? items.filter(x => x.level === 3) :
          items.filter(x => x.level === 2).length > 1 ? items.filter(x => x.level === 2) :
          items

        const btnPrev = document.getElementById("btnPrev")
        const btnNext = document.getElementById("btnNext")

        if (steps.length > 1) {
          btnPrev.style.display = "inline-block"
          btnNext.style.display = "inline-block"
        } else {
          btnPrev.style.display = "none"
          btnNext.style.display = "none"
        }

        document.getElementById("btnTop").onclick = () => window.scrollTo({ top: 0, behavior: "smooth" })

        const tocList = document.getElementById("tocList")
        const tocHint = document.getElementById("tocHint")
        tocList.innerHTML = ""

        const c1 = items.filter(x => x.level === 1).length
        const c2 = items.filter(x => x.level === 2).length
        const c3 = items.filter(x => x.level === 3).length
        const c4 = items.filter(x => x.level === 4).length
        tocHint.textContent =
          "H1: " + c1 + " | H2: " + c2 + " | H3: " + c3 + (c4 ? " | H4: " + c4 : "")

        items.forEach((it) => {
          const a = document.createElement("a")
          a.href = "#" + it.id
          a.textContent = it.label

          const indent = (Math.max(1, it.level) - 1) * 14
          a.style.paddingRight = (10 + indent) + "px"

          if (it.level === 1) a.style.fontWeight = "700"
          if (it.level >= 3) a.style.color = "#444"

          a.onclick = (e) => {
            e.preventDefault()
            closeToc()
            scrollToId(it.id)
          }

          tocList.appendChild(a)
        })

        let currentI = -1

        function setCurrentByScroll(){
          if (steps.length === 0) return
          const topY = window.scrollY + 140
          let best = -1

          for (let i = 0; i < steps.length; i++){
            const el = document.getElementById(steps[i].id)
            if (!el) continue
            const y = el.getBoundingClientRect().top + window.scrollY
            if (y <= topY) best = i
            else break
          }

          currentI = best
        }

        btnPrev.onclick = () => {
          if (steps.length === 0) return
          if (currentI <= 0) scrollToId(steps[0].id)
          else scrollToId(steps[currentI - 1].id)
        }

        btnNext.onclick = () => {
          if (steps.length === 0) return
          if (currentI < 0) scrollToId(steps[0].id)
          else if (currentI + 1 >= steps.length) scrollToId(steps[steps.length - 1].id)
          else scrollToId(steps[currentI + 1].id)
        }

        window.addEventListener("scroll", () => setCurrentByScroll(), { passive: true })
        setCurrentByScroll()

        return { items, steps }
      }

      // ==========================
      // Export helpers
      // ==========================
      function requireJSZip() {
        if (!window.JSZip) {
          alert("חסר JSZip. ודא ש-/vendor/jszip.min.js נטען תקין.")
          return false
        }
        return true
      }

      function xmlEscape(s) {
        return String(s || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll("\"", "&quot;")
          .replaceAll("'", "&apos;")
      }

      function downloadBlob(blob, filename) {
        const a = document.createElement("a")
        const url = URL.createObjectURL(blob)
        a.href = url
        a.download = filename
        document.body.appendChild(a)
        a.click()
        a.remove()
        setTimeout(() => URL.revokeObjectURL(url), 1500)
      }

      function baseNameFromPath(p) {
        const s = String(p || "").replaceAll("\\", "/")
        const parts = s.split("/")
        return (parts[parts.length - 1] || "book").trim()
      }

      function fileStem(name) {
        return String(name || "book").replace(/\.[a-z0-9]{2,6}$/i, "") || "book"
      }

      function getTitleFromDom() {
        const h1 = document.querySelector("#content h1")
        const t = h1 ? (h1.textContent || "").trim() : ""
        return t || "ספר"
      }

      // ---------- PDF: create an on-print TOC page + print
      function exportPdfPrintWithToc() {
        const card = document.getElementById("card")

        // remove old
        const old = document.getElementById("printToc")
        if (old) old.remove()

        const toc = document.createElement("div")
        toc.id = "printToc"
        toc.className = "printToc"

        const items = Array.isArray(currentTocItems) ? currentTocItems : []
        let list = ""
        if (items.length) {
          list += "<ol style=\"margin:0; padding:0 18px 0 0;\">"
          items.forEach((it) => {
            const indent = (Math.max(1, it.level) - 1) * 14
            list += (
              "<li style=\"margin-right:" + indent + "px; margin-bottom:6px;\">" +
                "<a href=\"#" + it.id + "\">" + xmlEscape(it.label) + "</a>" +
              "</li>"
            )
          })
          list += "</ol>"
        } else {
          list = "<div style=\"color:#666;\">(אין כותרות ליצירת תוכן עניינים)</div>"
        }

        toc.innerHTML =
          "<h1>תוכן עניינים</h1>" +
          list +
          "<div class=\"printBreak\"></div>"

        card.insertBefore(toc, card.firstChild)

        const cleanup = () => {
          const x = document.getElementById("printToc")
          if (x) x.remove()
          window.removeEventListener("afterprint", cleanup)
        }
        window.addEventListener("afterprint", cleanup)

        window.print()
      }

      // ==========================
      // DOCX: full text + headings + TOC field
      // ==========================

      function normalizeSpacesKeepNewlines(s) {
        const x = String(s || "").replace(/\r\n/g, "\n")
        // לא מוחק שורות; מנקה רווחים מיותרים
        return x
          .replace(/[ \t]+\n/g, "\n")
          .replace(/\n[ \t]+/g, "\n")
      }

      function splitToParagraphs(text) {
        const t = normalizeSpacesKeepNewlines(text)
        // פסקאות לפי שורה ריקה
        const parts = t.split(/\n\s*\n+/g)
        return parts
          .map(p => p.replace(/\n+/g, "\n").trim())
          .filter(p => p.length > 0)
      }

      function textFromNodeWithBr(node) {
        let out = ""
        function walk(n) {
          if (!n) return
          if (n.nodeType === Node.TEXT_NODE) {
            out += n.nodeValue || ""
            return
          }
          if (n.nodeType === Node.ELEMENT_NODE) {
            const tag = (n.tagName || "").toUpperCase()
            if (tag === "BR") {
              out += "\n"
              return
            }
            // אל תכניס טקסט של script/style
            if (tag === "SCRIPT" || tag === "STYLE") return
            for (const c of Array.from(n.childNodes || [])) walk(c)
          }
        }
        walk(node)
        return out
      }

      // Collect blocks in visual order, including loose text nodes between headings
      function collectDocxBlocksFromRoot(root) {
        const blocks = []
        let buffer = ""

        function flushBufferAsParagraphs() {
          const paras = splitToParagraphs(buffer)
          paras.forEach((p) => blocks.push({ type: "p", text: p }))
          buffer = ""
        }

        function addHeading(level, text) {
          const t = String(text || "").replace(/\s+/g, " ").trim()
          if (!t) return
          blocks.push({ type: "h", level, text: t })
        }

        function addParagraph(text) {
          const paras = splitToParagraphs(text)
          paras.forEach((p) => blocks.push({ type: "p", text: p }))
        }

        function walk(node) {
          if (!node) return

          if (node.nodeType === Node.TEXT_NODE) {
            buffer += node.nodeValue || ""
            return
          }

          if (node.nodeType !== Node.ELEMENT_NODE) return

          const tag = (node.tagName || "").toUpperCase()

          // Headings: treat as blocks and flush buffer before them
          if (tag === "H1" || tag === "H2" || tag === "H3" || tag === "H4") {
            flushBufferAsParagraphs()
            const lvl = Number(tag.slice(1))
            addHeading(lvl, node.textContent || "")
            return
          }

          if (tag === "BR") {
            buffer += "\n"
            return
          }

          // Block-level elements that should become paragraphs
          if (tag === "P" || tag === "BLOCKQUOTE" || tag === "PRE") {
            flushBufferAsParagraphs()
            const txt = textFromNodeWithBr(node)
            addParagraph(txt)
            return
          }

          // Lists: each LI as paragraph with bullet
          if (tag === "LI") {
            flushBufferAsParagraphs()
            const txt = textFromNodeWithBr(node).replace(/\s+/g, " ").trim()
            if (txt) blocks.push({ type: "p", text: "• " + txt })
            return
          }

          // For other containers, walk children to catch loose text
          for (const c of Array.from(node.childNodes || [])) walk(c)

          // Add a newline boundary after some container types to keep paragraphs separated
          if (tag === "DIV" || tag === "SECTION" || tag === "ARTICLE") {
            buffer += "\n\n"
          }
        }

        walk(root)
        flushBufferAsParagraphs()
        return blocks
      }

      function docxRunXml(text, bold, size) {
        const b = bold ? "<w:b/>" : ""
        const sz = size ? (
          "<w:sz w:val=\"" + size + "\"/>" +
          "<w:szCs w:val=\"" + size + "\"/>"
        ) : ""
        return (
          "<w:r>" +
            "<w:rPr><w:rtl/>" + b + sz + "</w:rPr>" +
            "<w:t xml:space=\"preserve\">" + xmlEscape(text) + "</w:t>" +
          "</w:r>"
        )
      }

      function docxParagraphXml(text, opts) {
        const o = opts || {}
        const pStyle = o.pStyle ? "<w:pStyle w:val=\"" + o.pStyle + "\"/>" : ""
        const jc = "<w:jc w:val=\"right\"/>"
        const bidi = "<w:bidi/>"
        const spacing = o.spacing ? o.spacing : "<w:spacing w:after=\"120\"/>"

        return (
          "<w:p>" +
            "<w:pPr>" + pStyle + jc + bidi + spacing + "</w:pPr>" +
            docxRunXml(text, !!o.bold, o.size) +
          "</w:p>"
        )
      }

      function docxPageBreakXml() {
        return "<w:p><w:r><w:br w:type=\"page\"/></w:r></w:p>"
      }

      function docxTocFieldXml() {
        // Word will usually require "Update field" once to populate
        return (
          "<w:p>" +
            "<w:pPr><w:jc w:val=\"right\"/><w:bidi/></w:pPr>" +
            "<w:fldSimple w:instr=\"TOC \\\\o &quot;1-4&quot; \\\\h \\\\z \\\\u\"/>" +
          "</w:p>"
        )
      }

      function docxStylesXml() {
        // Minimal styles to ensure Heading1-Heading4 exist + RTL right align
        return (
`<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:styles xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
  <w:style w:type="paragraph" w:default="1" w:styleId="Normal">
    <w:name w:val="Normal"/>
    <w:qFormat/>
    <w:pPr><w:jc w:val="right"/><w:bidi/></w:pPr>
    <w:rPr><w:rtl/></w:rPr>
  </w:style>

  <w:style w:type="paragraph" w:styleId="Heading1">
    <w:name w:val="heading 1"/>
    <w:basedOn w:val="Normal"/>
    <w:next w:val="Normal"/>
    <w:qFormat/>
    <w:pPr><w:jc w:val="right"/><w:bidi/><w:spacing w:before="240" w:after="120"/></w:pPr>
    <w:rPr><w:rtl/><w:b/><w:sz w:val="48"/><w:szCs w:val="48"/></w:rPr>
  </w:style>

  <w:style w:type="paragraph" w:styleId="Heading2">
    <w:name w:val="heading 2"/>
    <w:basedOn w:val="Normal"/>
    <w:next w:val="Normal"/>
    <w:qFormat/>
    <w:pPr><w:jc w:val="right"/><w:bidi/><w:spacing w:before="220" w:after="110"/></w:pPr>
    <w:rPr><w:rtl/><w:b/><w:sz w:val="40"/><w:szCs w:val="40"/></w:rPr>
  </w:style>

      async function exportDocxFull() {
        if (!requireJSZip()) return
        const title = getTitleFromDom()
        const outName = fileStem(baseNameFromPath(currentPath)) + ".docx"

        // Collect blocks from current DOM (includes loose text!)
        const root = document.getElementById("content")
        let blocks = []

        if (root && root.style.display !== "none") {
          blocks = collectDocxBlocksFromRoot(root)
        } else {
          // fallback: from plain text
          const paras = splitToParagraphs(currentPlainText || "")
          blocks = paras.map(p => ({ type: "p", text: p }))
          if (!blocks.length) blocks = [{ type:"p", text:"(ריק)" }]
        }

        // Build document XML:
        // 1) TOC page (heading + field) + page break
        // 2) Content with heading styles
        let bodyXml = ""
        bodyXml += docxParagraphXml("תוכן עניינים", { pStyle: "Heading1", bold: true })
        bodyXml += docxTocFieldXml()
        bodyXml += docxPageBreakXml()

        blocks.forEach((b) => {
          if (b.type === "h") {
            const lvl = clamp(Number(b.level || 1), 1, 4)
            bodyXml += docxParagraphXml(b.text, { pStyle: "Heading" + lvl, bold: true })
          } else {
            bodyXml += docxParagraphXml(b.text, { pStyle: "Normal", bold: false })
          }
        })

        const documentXml =
`<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
  <w:body>
    ${bodyXml}
    <w:sectPr/>
  </w:body>
</w:document>`

        const zip = new JSZip()
        zip.file("[Content_Types].xml", docxContentTypesXml())

        zip.folder("_rels").file(".rels", docxRootRelsXml())
        zip.folder("word").file("document.xml", documentXml)
        zip.folder("word").file("styles.xml", docxStylesXml())
        zip.folder("word").folder("_rels").file("document.xml.rels", docxDocumentRelsXml())

        zip.folder("docProps").file("core.xml", docxCoreXml(title))
        zip.folder("docProps").file("app.xml", docxAppXml())

        const blob = await zip.generateAsync({
          type: "blob",
          mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        })

        downloadBlob(blob, outName)

        // רמז למשתמש: TOC דורש עדכון שדה פעם אחת
        alert("DOCX ירד. בוורד: קליק ימני על תוכן העניינים → Update Field (או Update Table) כדי שימלא.")
      }

      // ==========================
      // EPUB: hierarchical nav.xhtml + toc.ncx
      // ==========================
      function ensureHeadingIds(html) {
        const doc = new DOMParser().parseFromString(html, "text/html")
        const headings = doc.querySelectorAll("h1,h2,h3,h4")
        headings.forEach((h, i) => {
          if (!h.id) h.id = "h-" + i
        })
        return { doc, headings }
      }

      function buildEpubNavNested(headings) {
        // Proper nested <ol> based on heading levels 1..4
        const items = Array.from(headings).map((h) => {
          const lvl = clamp(Number(String(h.tagName).slice(1)), 1, 4)
          const id = String(h.id || "").trim()
          const txt = (h.textContent || "").trim() || "כותרת"
          return { lvl, id, txt }
        }).filter(x => x.id)

        if (!items.length) return "<ol></ol>"

        let out = []
        let level = 0
        let openLi = false

        function openOl() { out.push("<ol>") }
        function closeOl() { out.push("</ol>") }
        function closeLiIfOpen() { if (openLi) { out.push("</li>"); openLi = false } }

        for (let i = 0; i < items.length; i++) {
          let lvl = items[i].lvl
          if (lvl < 1) lvl = 1

          // First item: force at least one <ol>
          if (level === 0) { openOl(); level = 1 }

          // Adjust level
          while (lvl > level) {
            // nested list inside current li
            if (openLi) {
              out.push("<ol>")
              openLi = false
            } else {
              out.push("<ol>")
            }
            level++
          }

          while (lvl < level) {
            closeLiIfOpen()
            closeOl()
            level--
          }

          closeLiIfOpen()
          out.push("<li><a href=\"content.xhtml#" + xmlEscape(items[i].id) + "\">" + xmlEscape(items[i].txt) + "</a>")
          openLi = true
        }

        closeLiIfOpen()
        while (level > 0) {
          closeOl()
          level--
        }

        return out.join("")
      }

      function buildNcxFromHeadings(headings, uid, title) {
        // Minimal NCX for better compatibility
        const items = Array.from(headings).map((h) => {
          const lvl = clamp(Number(String(h.tagName).slice(1)), 1, 4)
          const id = String(h.id || "").trim()
          const txt = (h.textContent || "").trim() || "כותרת"
          return { lvl, id, txt }
        }).filter(x => x.id)

        let play = 1
        const navPoints = items.slice(0, 800).map((it) => {
          const pid = "navPoint-" + play
          const indent = it.lvl
          const order = play++
          return (
            "<navPoint id=\"" + pid + "\" playOrder=\"" + order + "\">" +
              "<navLabel><text>" + xmlEscape(it.txt) + "</text></navLabel>" +
              "<content src=\"content.xhtml#" + xmlEscape(it.id) + "\"/>" +
            "</navPoint>"
          )
        }).join("")

        return (
`<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ncx PUBLIC "-//NISO//DTD ncx 2005-1//EN"
 "http://www.daisy.org/z3986/2005/ncx-2005-1.dtd">
<ncx xmlns="http://www.daisy.org/z3986/2005/ncx/" version="2005-1">
  <head>
    <meta name="dtb:uid" content="${xmlEscape(uid)}"/>
    <meta name="dtb:depth" content="4"/>
    <meta name="dtb:totalPageCount" content="0"/>
    <meta name="dtb:maxPageNumber" content="0"/>
  </head>
  <docTitle><text>${xmlEscape(title)}</text></docTitle>
  <navMap>
    ${navPoints}
  </navMap>
</ncx>`
        )
      }

        const css =

}

        const uid = "uid-" + Math.random().toString(16).slice(2)

        const opf =
`<?xml version="1.0" encoding="utf-8"?>
<package xmlns="http://www.idpf.org/2007/opf" unique-identifier="BookId" version="3.0" xml:lang="he">
  <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">

    <item id="nav" href="nav.xhtml" media-type="application/xhtml+xml" properties="nav"/>

        const containerXml =
`<?xml version="1.0"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">

        const ncx = buildNcxFromHeadings(headings, uid, title)

        const zip = new JSZip()
        zip.file("mimetype", "application/epub+zip", { compression: "STORE" })
        zip.folder("META-INF").file("container.xml", containerXml)

        const oebps = zip.folder("OEBPS")
        oebps.file("content.xhtml", xhtml)
        oebps.file("nav.xhtml", navXhtml)

      function showExportButtonsForPdf() {
        const btnPdf = document.getElementById("btnExportPdf")
        const btnDocx = document.getElementById("btnExportDocx")
        const btnEpub = document.getElementById("btnExportEpub")

        btnPdf.style.display = "inline-block"

        btnPdf.onclick = () => {
          const u = "/lib/" + encodePath(currentPath)

      // ==========================
      // main
      // ==========================
      async function main(){
        const prefs = loadPrefs()
        applyPrefs(prefs)

        document.getElementById("btnMinus").onclick = () => {
          const p = loadPrefs()
          p.fs = clamp(p.fs - 1, 12, 34)
          savePrefs(p)
          applyPrefs(p)
        }

        document.getElementById("btnPlus").onclick = () => {
          const p = loadPrefs()
          p.fs = clamp(p.fs + 1, 12, 34)
          savePrefs(p)
          applyPrefs(p)
        }

        document.getElementById("btnBook").onclick = () => {
          const p = loadPrefs()
          p.book = !p.book
          savePrefs(p)
          applyPrefs(p)
        }

        document.getElementById("btnToc").onclick = () => openToc()
        document.getElementById("btnCloseToc").onclick = () => closeToc()
        document.getElementById("overlay").onclick = () => closeToc()

        const path = getParam("path")
        const meta = document.getElementById("meta")
        const loading = document.getElementById("loading")
        const content = document.getElementById("content")
        const pre = document.getElementById("pre")
        const err = document.getElementById("err")
        const pdf = document.getElementById("pdf")
        const btnRaw = document.getElementById("btnRaw")

        if (!path){
          loading.style.display = "none"
          err.style.display = "block"
          err.textContent = "Missing ?path="
          return
        }

        currentPath = path
        currentSafeHtml = ""
        currentPlainText = ""
        currentTocItems = []

        meta.textContent = "path: " + path

        btnRaw.onclick = () => {
          const u = "/lib/" + encodePath(path)
          window.open(u, "_blank", "noopener,noreferrer")
        }

        if (isPdf(path)){
          loading.style.display = "none"
          pdf.style.display = "block"
          pdf.src = "/lib/" + encodePath(path)
          showExportButtonsForPdf()
          return
        }

        const url = "/lib/" + encodePath(path)
        const r = await fetch(url, { cache: "no-store" })
        if (!r.ok){
          loading.style.display = "none"
          err.style.display = "block"
          err.textContent = "Fetch failed: " + r.status + "\n" + url
          return
        }

        const text = await r.text()
        loading.style.display = "none"

        if (looksLikeHtml(text)){
          const safe = sanitizeHtml(text)
          if (safe && safe.trim().length > 10){
            content.style.display = "block"
            content.innerHTML = safe
            currentSafeHtml = safe
            buildNav()
            showExportButtonsForHtmlOrText()
          } else {
            pre.style.display = "block"
            pre.textContent = text
            currentPlainText = text
            currentTocItems = []
            showExportButtonsForHtmlOrText()
          }
        } else {
          pre.style.display = "block"
          pre.textContent = text
          currentPlainText = text
          currentTocItems = []
          showExportButtonsForHtmlOrText()
        }
      }

      main().catch((e) => {
        const loading = document.getElementById("loading")
        const err = document.getElementById("err")
        loading.style.display = "none"
        err.style.display = "block"
        err.textContent = String(e && e.message ? e.message : e)
      })
    </script>
